<h2>
    Tab Panel
</h2>


<div class="container">

  <ng-template #newtabspanel>
    <button (click) ="tabspanel.tabSelection(login)">Login</button>
     <button (click) ="tabspanel.tabSelection(signup)">Sign up</button>
  </ng-template>
<tabs #tabspanel [tabstemplate]="newtabspanel">
   <tab title="Login" #login>
      <form>
          <div class="form-field">
              <label>Email:</label><input>
          </div>
          <div class="form-field">
              <label>Password:</label><input>
          </div>
      </form>
   </tab>

   <tab title="Sign Up" #signup>
      <form>
          <div class="form-field">
              <label>Email:</label><input>
          </div>
          <div class="form-field">
              <label>Password:</label><input>
          </div>
          <div class="form-field">
              <label>Confirm Password:</label><input>
          </div>
      </form>

  </tab>

  <tab title="Login">
      <form>
          <div class="form-field">
              <label>Email:</label><input>
          </div>
          <div class="form-field">
              <label>Message:</label>
              <textarea></textarea>
          </div>
      </form>
  </tab>
</tabs>
</div>
