
<ng-template #defaulttabs let-tabs="tabs">
  <ul class="tab-panel-buttons" >
    <li [ngClass]="{selected : tab?.selected}"
    *ngFor="let tab of tabs"
    (click)="tabSelection(tab)"
    >{{tab?.title}}</li>
</ul>
</ng-template>

<ng-container *ngTemplateOutlet="tabstemplate ? tabstemplate : defaulttabs; context: tabsContext"></ng-container>
<ng-content></ng-content>
